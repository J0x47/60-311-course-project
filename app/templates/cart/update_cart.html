<!-- data-user attribute in form is user to check if the user is a guest or not. This is then used by javascript to display the library link -->
<form class="form-product-ajax" method="POST" action="{{ url_for('cart.update_cart', id=instance.id) }}" class="form"  data-user="true">
	<input type="hidden" name="menu_item_id" value="{{ instance.id }}">
	<span class="submit-span">
		{% if menu_item in cart.menu_item.all %}
			<div class="btn-group">
				<button type="submit" class="btn btn-danger"><i class="fas fa-shopping-cart" aria-hidden="true"></i> <i class="fas fa-times" aria-hidden="true"></i></button>
			</div>
		{% else %}
			<button type="submit" class="btn btn-info"><i class="fas fa-cart-plus" aria-hidden="true"></i> <i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></button>
		{% endif %}
	</span>
</form>
